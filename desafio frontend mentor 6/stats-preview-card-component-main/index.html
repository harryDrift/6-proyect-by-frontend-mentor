<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles css -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="container">
  <div class="image">
    <div class="layer"></div>
  </div>

  <section class="second">
   <h1 class="second-title">
    Get <span>insights</span> that help your business grow.
   </h1>

  <p class="second-description">
    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
  </p>

  <div class="statics">
    <div class="stats">
        <h2 class="stats-quantity"> 10k+</h2>
        <p class="stats-description"> COMPANIES</p>
    </div>

    <div class="stats">
      <h2 class="stats-quantity"> 314</h2>
      <p class="stats-description">TEMPLATES</p>
   </div>

  <div class="stats">
    <h2 class="stats-quantity">12M+</h2>
    <p class="stats-description">QUERIES</p>
  </div>
  </div>

  </section>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oscar Carcurian</a>.
  </div>
</body>
</html>
